<!DOCTYPE html>
<html>
  <head>
     <title>Luxine</title>
     <meta charset="utf-8">
     <link rel="stylesheet" href="css/style.css">
     <script src="https://kit.fontawesome.com/d091dafee6.js" crossorigin="anonymous"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>

  <body>
    <div class="banner">
      <div class="container">
       <h1>Luxine, the new luxury brand</h1>
       <h2>French high quality jewels, handbags and dresses</h2>
       <a href="#" class="button-pink">Purchase here</a>
      </div>
    </div>

    <div class="container">
      <div class="cards">
        <div class="card">
          <img src="images/dress.jpg" alt="dresses">
          <h3>Dresses</h3>
        </div>

        <div class="card">
          <img src="images/bag.jpg" alt="purses">
          <h3>Handbags</h3>
        </div>

        <div class="card">
          <img src="images/jewel.jpg" alt="jewels">
          <h3>Jewels</h3>
        </div>
      </div>

      <div data-tf-widget="C20KjDIY" data-tf-opacity="0" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:350px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
    </div>

    <div>
      <ul class="list-inline">
         <li>
           <a href="#" target="_blank">
            <i class="fab fa-linkedin"></i>
           </a>
         </li>
         <li>
           <a href="#" target="_blank">
            <i class="fab fa-facebook-square"></i>
           </a>
         </li>
         <li>
           <a href="#" target="_blank">
            <i class="fab fa-instagram-square"></i>
           </a>
         </li>
       </ul>
     </div>
  </body>
</html>
